<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Crear Medicamento</title>
    </h:head>

    <h:body style="margin:0px;">
        <p:breadCrumb>
            <p:menuitem value="Index" url="http://127.0.0.1:8082/Hospital/faces/index.xhtml" />
            <p:menuitem value="Crear" url="http://127.0.0.1:8082/Hospital/faces/crear.xhtml" />
            <p:menuitem value="Administrar" url="http://127.0.0.1:8082/Hospital/faces/index.xhtml" />
        </p:breadCrumb>
        <b:form>
            <h:panelGrid columns="1" cellpadding="5">
                <b:inputText label="Id"
                             value="#{medicamentoController.medicamentos.id}"
                             required="true"
                             requiredMessage="El Id no puede estar vacio"/>
                <b:commandButton value ="Prueba"/>
            </h:panelGrid>
        </b:form>
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <div style="padding:15px;">
                <p:panel id="panel">
                    <p:outputLabel value="Id: " style="font-weight:bold;"/>
                    <p:inputText value="#{medicamentoController.medicamentos.id}" style="width:100%"/>

                    <p:outputLabel value="Nombre: " style="font-weight:bold;"/>
                    <p:inputText value="#{medicamentoController.medicamentos.nombre}" style="width:100%"/>

                    <p:outputLabel value="Cantidad: " style="font-weight:bold;"/>
                    <p:inputText style="width:100%" value="#{medicamentoController.medicamentos.cantidad}"/>

                    <p:outputLabel value="Descripcion: " style="font-weight:bold;"/>
                    <p:inputText style="width:100%" value="#{medicamentoController.medicamentos.descripcion}"/>

                    <p:commandButton value="Registrar Medicamento" action="#{medicamentoController.crearMedicamentos()}" ajax="true" style="width:100%;"
                                     update="form"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Limpiar" action="#{medicamentoController.reset()}" ajax="true" style="width:100%;"
                                     update="form" process="@this"/>
                    <p:spacer width="10"/>
                    <p:button value="Cancelar" style="width:100%;" outcome="index"/>

                </p:panel>
            </div>
        </h:form>

    </h:body>
</html>
